#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#


# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1,bitdepth,8,transform,0


#layerrule = blur,hyprpaper
#layerrule = blur, notifications
layerrule = blur, waybar
# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
#exec-once = waybar & hyprpaper & firefox
#exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dunst -conf ~/.config/dunst/dunstrc 
exec-once = fcitx5 --replace -d 
exec-once = waybar  
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hyprctl setcursor material_light_cursors 30
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type image --watch cliphist store #Stores only image data
exec-once = udiskie &
exec-once = avizo-service &
exec-once = bash ~/.config/hypr/script/xdph
exec-once = xprop -root -f _XWAYLAND_GLOBAL_OUTPUT_SCALE 32c -set _XWAYLAND_GLOBAL_OUTPUT_SCALE 2
exec-once = bash ~/.config/dunst/notifshell.sh
#exec-once = iio-hyprland

exec = swww init;swww img ~/.config/hypr/images/2.png
# exec = hyprpaper
# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = GDK_SCALE,2
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = LANG,zh_CN.UTF-8
env = LANGUAGE,zh_CN:en_US
env = QT_QPA_PLATFORMTHEME,qt5ct
env = XDG_PICTURES_DIR,Pictures
env = _JAVA_AWT_WM_NONREPARENTING,1

env = XCURSOR_SIZE,30
env = XCURSOR_THEME,material_light_cursors
#env = GTK_THEME,Nordic

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1


    touchpad {
        natural_scroll = yes
        scroll_factor = 0.4
        tap-and-drag = true 
    }
    

    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
    scroll_method = 2fg
}




general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 10
    gaps_out = 15
    border_size = 0
    col.active_border = rgba(ff000000) rgba(ffffffff) rgba(ff000000) rgba(ffffffff) 45deg
    col.inactive_border = rgba(11707b7c)
    resize_on_border = true

    layout = dwindle

    cursor_inactive_timeout = 1
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    #
    blur {
         enabled = true
         size = 8
         passes = 4
         xray = true
         noise = 0
         contrast = 1
         brightness = 1
    }

    rounding = 10
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 4
    col.shadow = 0xffa7caff #86AAEC
    col.shadow_inactive = 0x50000000


}


animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 1, 1, 1, 1

    animation = windows, 1, 3, myBezier, popin
    animation = windowsIn, 1, 3, myBezier, popin
    animation = windowsOut, 1, 3, myBezier, popin 80%
    animation = windowsMove, 1, 3, default, popin
    animation = border, 1, 1, myBezier
    animation = borderangle, 1, 50, myBezier, loop
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 3, myBezier, slide
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = true
    workspace_swipe_distance = 2000
    workspace_swipe_min_speed_to_force = 10
    workspace_swipe_forever = true
}
misc {
    disable_hyprland_logo = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true 
    focus_on_activate = true
    vrr = 1
}


binds {
    workspace_back_and_forth = true
    allow_workspace_cycles = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
#device:epic-mouse-v1 {
#    sensitivity = -0.5
#}


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float,class:^(imv)$
windowrulev2 = float,class:^(scrcpy)$
# xwayland kde bridge
windowrulev2 = opacity 0.0 override 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = nofocus,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$

# workspaces rulse set
#


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, Q, exec, alacritty
bind = $mainMod, Return, exec, wezterm
bind = $mainMod, M, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod+SHIFT, B, exec, firefox-nightly
bind = $ALT, space, exec, anyrun
bind = $ALT, v, exec, cliphist list | rofi -dmenu | cliphist decode | wl-copy
bind = $mainMod, space, exec, bash ~/.config/rofi/scripts/launcher_t3
# Screenshot a monitor
bind = , PRINT, exec, grimblast --notify --cursor copysave screen

# Screenshot a region
bind = $mainMod+SHIFT, PRINT, exec, grimblast --notify --cursor copysave area

# obs sceenshot
#bind = $mainMod+CTRL, PRINT, pass, ^(com\.obsproject\.Studio)$
#
#
#Function contral
binde = , XF86MonBrightnessUp, exec, lightctl up
binde = , XF86MonBrightnessDown, exec, lightctl down
binde = , XF86AudioRaiseVolume, exec, volumectl -u up
binde = , XF86AudioLowerVolume, exec, volumectl -u down
bind = , XF86AudioMute, exec, volumectl toggle-mute
bind = $mainMod, F12, exec, volumectl -m toggle-mute 
bind = , XF86AudioMicMute, exec, volumectl -m toggle-mute

# window contral
bind = $mainMod, V, togglefloating, 
bind = $mainMod, F, fullscreen, 1
bind = $mainMod, K, killactive, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod+SHIFT, left, movewindow, l 
bind = $mainMod+SHIFT, right, movewindow, r 
bind = $mainMod+SHIFT, up, movewindow, u 
bind = $mainMod+SHIFT, down, movewindow, d 
binde = $mainMod+SHIFT, J, resizeactive, 0 10
binde = $mainMod+SHIFT, K, resizeactive, 0 -10
binde = $mainMod+SHIFT, L, resizeactive, 10 0
binde = $mainMod+SHIFT, H, resizeactive, -10 0



# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d



# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod+CTRL, left, workspace, -1
bind = $mainMod+CTRL, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, -1, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
